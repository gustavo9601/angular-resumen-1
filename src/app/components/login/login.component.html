<h1>Login de inicio de sesion</h1>

<label for="user">Usuario</label>
<input type="text" id="user" placeholder="user" name="user" [(ngModel)]="user" >
<br>
<label for="password">Password</label>
<input type="text" id="password" placeholder="password" name="password" [(ngModel)]="password" >
<button (click)="iniciarSesion()">Iniciar</button>
